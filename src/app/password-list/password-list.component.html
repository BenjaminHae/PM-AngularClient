<div *ngIf="backend.accounts">
<p>
Loaded {{backend.accounts.length}} accounts!
</p>
<table mat-table [dataSource]="backend.accounts" class="mat-elevation-z8">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Username </th>
        <td mat-cell *matCellDef="let account">
          {{account.name}}
          <a (click)="updateAccountClick(account)" aria-label="edit account"><mat-icon>create</mat-icon></a>
        </td>
      </ng-container>
      <ng-container matColumnDef="password">
        <th mat-header-cell *matHeaderCellDef> Password </th>
        <td mat-cell *matCellDef="let account">******</td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="activeColumns"></tr>
      <tr mat-row *matRowDef="let account; columns: activeColumns;" (click)="onSelect(account)"></tr>
</table>
</div>
<app-account [account]="selectedAccount" *ngIf="selectedAccount"></app-account>
