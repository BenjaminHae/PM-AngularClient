<div *ngIf="backend.accounts">
<p>
Loaded {{backend.accounts.length}} accounts!
</p>
<ul>
  <ng-container *ngFor="let account of backend.accounts">
    <li *ngIf="account"><span (click)="onSelect(account)">{{account.name}}</span> <span (click)="updateAccountClick(account)">Update</span></li>
  </ng-container>
</ul>
</div>
<app-account [account]="selectedAccount" *ngIf="selectedAccount"></app-account>
