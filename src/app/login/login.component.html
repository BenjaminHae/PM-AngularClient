<p *ngIf="logonNecessary">
<input type="text" [(ngModel)]="username" name="username"/><br/>
<input type="password" [(ngModel)]="password" name="password"/><br/>
<input type="checkbox" [checked]="storeLogin"/> Store credentials?<br/>
<button (click)="doCredentialLogon()">Login</button>
<span>{{message}}</span><br/>
<button (click)="doStoredLogon()" *ngIf="storedLoginAvailable">Login</button>
</p>
