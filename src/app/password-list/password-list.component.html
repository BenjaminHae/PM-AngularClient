<div *ngIf="accounts">
<p>
Loaded {{accounts.length}} accounts!
</p>
<ul>
  <ng-container *ngFor="let account of accounts"><li *ngIf="account"><span (click)="onSelect(account)">{{account.name}}</span></li></ng-container>
</ul>
</div>
<app-account [account]="selectedAccount" *ngIf="selectedAccount"></app-account>
