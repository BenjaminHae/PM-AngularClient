<form [formGroup]="editAccountForm" novalidate (ngSubmit)="storeAccount()">
    <h1 mat-dialog-title>{{account.index ? 'Edit' : 'Add' }} Account</h1>
    <div mat-dialog-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Username</mat-label>
            <input matInput type="text" placeholder="Username" formControlName="username" autocomplete="off"/>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" placeholder="Password" formControlName="password" autocomplete="off"/>
            <mat-icon matSuffix (click)="passwordToggle()">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <mat-label>Other</mat-label>
            <input matInput type="text" placeholder="other" formControlName="other" autocomplete="off"/>
          </mat-form-field>
        </div>
      </div>
    </div>
    <div mat-dialog-actions>
      <button mat-raised-button color="primary" type="submit">Store</button>
      <button *ngIf="account.index" mat-raised-button color="warn" (click)="deleteAccount()" type="button">Delete</button>
      <button mat-raised-button color="" (click)="abort()" type="button">Abort</button>
      <span>{{message}}</span>
    </div>
</form>
